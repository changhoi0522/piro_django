<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.name }}</title>
</head>
<body>
<h1>{{ post.name }}</h1>
{{ post.content |linebreaks}}

<hr/>

<h3>Comments</h3>
{% for comment in post.comment_set.all %}
    <li>
        {{ comment.message }}
        <small> by {{ comment.author }}</small>
        <small> at {{ comment.updated_at }}</small>
    </li>
{% endfor %}
</body>
</html>
