{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Post Form</h1>
            <form action="" method="post" style="width: 100%;">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>

<script>
    const dom = document.getElementById('{{ form.user_agent.id_for_label }}');
    dom.value = navigator.userAgent
</script>
